<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Start css link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/animate.css">
    <!--End css link-->

    <!--Start js link-->
    <script src="js/bootstrap.js"></script>
    <script src="js/sweetalert.js"></script>
    <!--End js link-->
    <title>Homepage</title>
</head>

<body>
    <nav class="navbar navbar-expand-md bg-light shadow-lg fixed-top navbar-light">
        <div class="container-fluid">
            <img src="Image/logo1.png" class="rounded-circle" width="60" alt="" srcset="">
            <a href="#" class="mx-4 text-white navbar-brand">
                HMS
            </a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#MyMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <br><br><br>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <!--nav tab-->
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a href="#register" class="nav-link active" data-bs-toggle="tab">
                            Registation
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#login" class="nav-link " data-bs-toggle="tab">
                            Login
                        </a>
                    </li>
                </ul>
                <!--nav pane-->
                <div class="tab-content">
                    <div class="tab-pane active   container mt-3" id="register">
                        <img src="Image/reg.png" class="w-25" alt="">
                        <form class="reg-form">
                            <input required name="Fullname" type="text" placeholder="Fullname"
                                class=" mb-3 form-control">
                            <input required name="hotelname" type="text" placeholder="Hotel Name"
                                class="mb-3 form-control">
                            <input required name="totalRoom" type="number" placeholder="No. of Hotel Rooms"
                                class="mb-3 form-control">
                            <input required name="mobile" type="number" placeholder="Mobile Number"
                                class="mb-3 form-control">
                            <input required name="email" type="email" placeholder="Email" class="mb-3 form-control">
                            <input required name="password" type="password" placeholder="Passwors"
                                class="mb-3 form-control">
                            <button type="submit" class="btn btn-primary w-100">Register</button>
                        </form>
                    </div>
                    <div class="tab-pane  container mt-3" id="login">
                        <img src="Image/login.png" class="w-25" alt="">
                        <form class="login-form">
                            <input type="email" placeholder="Email" class="mb-3 form-control">
                            <input type="password" placeholder="Passwors" class="mb-3 form-control">
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center align-items-center col-md-6 mt-5">
                <img src="Image/room.png" class="w-100" alt="">
            </div>
        </div>
    </div>

    <!--Start js link-->
    <script src="js/index.js"></script>
    <!--End js link-->
</body>

</html>
